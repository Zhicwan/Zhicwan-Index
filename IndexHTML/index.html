<html lang="en">

    <div id="container">
        <form method="get" action="https://www.google.co.jp/search">
            <div class="search-bar">
                <span class="search-bar-header">
                    &raquo; Google
                </span>
                <input id="GoogleSearch" type="text" name="q" onkeydown='if(event.keyCode==13){submit();}' \>
            </div>
        </form>
        <form method="get" action="https://www.baidu.com/s">
            <div class="search-bar">
                <span class="search-bar-header">
                    &raquo; Baidu
                </span>
                <input id="BaiduSearch" type="text" name="wd" onkeydown='if(event.keyCode==13){submit();}' \>
            </div>
        </form>

        <div id="links">
